<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background: url('https://sadafdarwish.github.io/COMP213/Individual%20Project/images/pizza%20background.jpg') no-repeat center center/cover; /* Replace with your background image */
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6); /* Adds a dark overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        .welcome-message h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            font-weight: 300;
        }

        .choose-location {
            background-color: #d4a373;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choose-location:hover {
            background-color: #c78c5f;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="logo">
            <img src="https://sadafdarwish.github.io/COMP213/Individual%20Project/logo/Restaurant logo.jpg" alt="Restaurant Logo">
        </div>
        <div class="welcome-message">
            <h1>Welcome to Restaurant Name</h1>
            <h2>Made with Tradition and Love</h2>
        </div>
        <button class="choose-location">Choose Location</button>
        <div class="icons">
            <a href="#"><img src="assets/us-flag-icon.png" alt="US Flag"></a>
            <a href="#"><img src="assets/accessibility-icon.png" alt="Accessibility Icon"></a>
        </div>
    </div>
</body>
</html>
