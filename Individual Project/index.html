<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffd400; /* Bright yellow background */
            color: #000; /* Black text */
            text-align: center;
        }
        .banner {
            padding: 20px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .logo span {
            color: #ff0000; /* Red highlight for part of the name */
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #000;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff0000; /* Hover effect */
        }
        .burger-container {
            margin: 40px auto;
            position: relative;
        }
        .burger-container img {
            max-width: 60%;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .background-outline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            font-size: 15rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.05); /* Faint black outline text */
        }
        .social-icons {
            margin: 30px 0;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
            color: #000;
        }
        .social-icons a:hover {
            color: #ff0000; /* Hover effect */
        }
        .order-online {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #000;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .order-online:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <header class="banner">
        <div class="logo">Restaurant <span>Name</span></div>
        <nav>
            <a href="#menus">Menus</a>
            <a href="#locations">Locations</a>
            <a href="#membership">Membership</a>
            <a href="#about">About</a>
        </nav>
    </header>
    <div class="burger-container">
        <div class="background-outline">BURGER</div>
        <img src="assets/burger.jpg" alt="Delicious Burger">
    </div>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    <a href="#order" class="order-online">Order Online</a>
</body>
</html>
