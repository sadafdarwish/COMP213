<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background: url('https://sadafdarwish.github.io/COMP213/Individual%20Project/images/pizza background.jpg') no-repeat center center/cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            z-index: 1;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #d4a373;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            color: black;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background-color: #d4a373;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #c78c5f;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1rem;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="https://sadafdarwish.github.io/COMP213/Individual Project/index.html">Home</a>
        <a href="https://sadafdarwish.github.io/COMP213/Individual Project/menu.html">Menu</a>
        <a href="https://sadafdarwish.github.io/COMP213/Individual Project/details.html">Details</a>
        <a href="https://sadafdarwish.github.io/COMP213/Individual Project/contact_us.html">Contact Us</a>
        <a href="https://sadafdarwish.github.io/COMP213/Individual Project/location.html">Location</a>
    </div>

    <!-- Contact Us Form -->
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
            <p>Email: info@centennialcollege.com | Phone: (123) 456-7890</p>
        </div>
    </div>

     <footer>
        <p>Capyright Â© 2024 - Sadaf Darwish - Student#301493791| COMP213 Project | Individual Project</p>
    </footer>
</body>
</html>
