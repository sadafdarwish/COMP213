    <style>

            padding: 0;

            background: rgba(0, 0, 0, 0.6);

        }

            display: flex;

        }

            text-decoration: none;
            color: white;
            background-color: #d4a373;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .navigation a:hover {
            background-color: #c78c5f;
        }

        footer {
           text-align: center;
           padding: 10px;
           background-color: #333;
           color: white;
           position: fixed; /* Or relative, based on your layout */

           width: 100%;

</head>
